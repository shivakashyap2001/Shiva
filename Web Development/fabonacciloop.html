<html>
	<head>
	<title>Basic Fabonacciloop</title>
	</head>
	<body>
		<div>
			<h1>Fibonacci Series</h1>
			<form>
				<label>Number of terms</label>
				<input type="number" id="Number">
				<button type="button" onclick="fibonacciSeries()">Display</button>
				<button>Reset</button><br><br>
				<label>Series</label><br>
				<input type="text" id="Series">
			</form>
		</div>
		<script>
			function fibonacciSeries() {
				let n, ft=0, st=1, nt, i;
				
				n = document.getElementById('Number').value;
				
				document.getElementById('Series').value = ft + " " + st;
				
				for(i=3; i<=n; i++) {
					nt = ft + st;
					document.getElementById('Series').value = document.getElementById('Series').value + " " + nt;
					ft = st;
					st = nt;
				}
			}
		</script>
	</body>
</html>
